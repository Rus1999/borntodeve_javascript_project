<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title></title>
</head>
<body>
    <div class="container-fluid p-5 bg-dark text-white">
        <h1>Auto Loan Calculator</h1>
    </div>
    <div class="row p-5 informationPanel text-dark">
        <div class="col p-10 bg-light text-dark text-center">'
            <br><br>
            <h2>Loan Calculation</h2><br>
            <hr>
            <h5>Your Loan Information</h5><br>
            <div id="carPrice"><h6>Car Price: <button onclick="enterAndDisplay('Car Price')">Click to enter car price</button></h6></div>
            <div id="downPayment"><h6>Down Payment: <button onclick="enterAndDisplay('Down Payment')">Click to enter down payment</button></h6></div>
            <div id="tranche"><h6>Tranche: <button onclick="enterAndDisplay('Tranche')">Click to enter tranche</button></h6></div>
            <div id="interestRatePerYear"><h6>Interest Rate Per Year: <button onclick="enterAndDisplay('Interest Rate Per Year')">Click to enter interest rate (per year)</button></h6></div><br><br>

            <button onclick="calculate()">Calculate</button><br><br>
            <h5>Calculation Information</h5>
            <div id="financeAmount"></div>
            <div id="interestAmount"></div>
            <div id="paymentAmount"></div>
            <div id="interestPerMonth"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
